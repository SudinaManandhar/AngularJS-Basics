<button ng-click="$ctrl.logout()" class = "logout-btn">Logout</button>

<div class="employee-container">
    <h2 class = "heading">Employee List</h2>

    <div class="table">
        <table>
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Contact</th>
              <th scope="col">Email</th>
              <th scope="col">View Details</th>
              <th scope = "col">Edit Details</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "employee in $ctrl.employees">
              <td>{{ employee.name }}</td>
              <td>{{ employee.address }}</td>
              <td>{{ employee.phone }}</td>
              <td>{{ employee.email }}</td>
              <td><button class = "btn" ng-click="$ctrl.showDetails(employee)"><i class="fas fa-eye"></i></button></td>
              <td><button class = "btn" ng-click="$ctrl.editDetails(employee)"><i class="fas fa-pen"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
</div>



<div ng-if="$ctrl.showEditForm">
  <employee-edit employee="$ctrl.selectedEmployee" on-save="$ctrl.saveEmployee(employee)"></employee-edit>
</div>
